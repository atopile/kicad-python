name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Set version from git tag
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/^version = .*/version = \"${VERSION}\"/" pyproject.toml

      - name: Build release distributions
        run: |
          python -m pip install build wheel
          pyproject-build --wheel
          # Poetry-core tags wheels as platform-specific when a build script
          # exists, but this is a pure Python package. Retag as universal.
          wheel tags --python-tag py3 --abi-tag none --platform-tag any --remove dist/*.whl

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write

    environment:
      name: pypi

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
